<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Book - LibMatch</title>
    <link rel="stylesheet" href="/FrontEnd/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #222;
        }

        /* Upload Page Specific Styles */
        .upload-header {
            background: #fff;
            border-bottom: 1px solid #ddd;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .right-actions {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        /* Back button moved below header, updated styling */
        .back-btn {
            background: none;
            border: none;
            font-size: 18px; /* Reduced from 28px */
            cursor: pointer;
            color: #333;
            padding: 10px 20px;
            transition: color 0.3s;
            line-height: 1;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-left: 0; /* Ensure it starts at the left */
        }

        .back-btn:hover {
            color: #c7a27c;
        }

        .upload-container {
            max-width: 500px;
            margin: 20px auto 40px;
            padding: 30px 20px;
        }

        .upload-title {
            text-align: center;
            color: #999;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 40px;
            text-transform: uppercase;
        }

        /* Book Cover Upload */
        .book-cover-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .book-cover-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .book-cover-label::after {
            content: ' *';
            color: #dc3545;
        }

        .cover-upload-area {
            width: 150px;
            height: 220px;
            margin: 0 auto;
            background: #e8e8e8;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .cover-upload-area:hover {
            background: #ddd;
            transform: translateY(-2px);
        }

        .cover-upload-area.has-image {
            background: #fff;
        }

        .cover-icon {
            font-size: 48px;
            color: #999;
        }

        .cover-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 6px;
            display: none;
        }

        .cover-image.show {
            display: block;
        }

        .file-input {
            display: none;
        }

        /* Form Fields */
        .form-section {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c7a27c;
            box-shadow: 0 0 0 3px rgba(199, 162, 124, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group.required label::after {
            content: ' *';
            color: #dc3545;
        }

        /* Submit Button */
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        .btn-submit {
            flex: 1;
            padding: 14px;
            background: #c7a27c;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #b8935a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(199, 162, 124, 0.3);
        }

        .btn-cancel {
            flex: 1;
            padding: 14px;
            background: #e8e8e8;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: #ddd;
        }

        .upload-info {
            background: #e8f4f8;
            border-left: 4px solid #17a2b8;
            padding: 12px;
            border-radius: 4px;
            font-size: 12px;
            color: #0c5460;
            margin-top: 20px;
            line-height: 1.5;
        }

        .category-select {
            width: 100%;
        }

        @media (max-width: 768px) {
            .upload-container {
                padding: 20px 15px;
            }

            .upload-title {
                font-size: 20px;
            }

            .cover-upload-area {
                width: 120px;
                height: 180px;
            }

            .cover-icon {
                font-size: 36px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="upload-header">
        <div class="logo">LibMatch</div>
        <div class="right-actions">
            <span class="lang-text">EN</span>
        </div>
    </header>

    <!-- Back button moved below header -->
    <div style="padding: 10px 20px;">
        <button class="back-btn" onclick="window.history.back()" title="Go Back">
            â€¹
        </button>
    </div>

    <!-- UPLOAD CONTAINER -->
    <div class="upload-container">
        <!-- TITLE -->
        <h1 class="upload-title">Upload Book</h1>

        <!-- BOOK COVER UPLOAD -->
        <div class="book-cover-section">
            <label class="book-cover-label">Book Cover</label>
            <div class="cover-upload-area" id="coverUploadArea" onclick="document.getElementById('coverInput').click()">
                <img id="coverPreview" class="cover-image" alt="Book Cover Preview">
                <span class="cover-icon" id="coverIcon">+</span>
            </div>
            <input type="file" id="coverInput" class="file-input" accept="image/*" required>
        </div>

        <!-- FORM -->
        <form id="uploadForm" onsubmit="handleUpload(event)">
            <div class="form-section">
                <!-- Title Book -->
                <div class="form-group required">
                    <label for="titleBook">Title Book</label>
                    <input type="text" id="titleBook" name="title" required>
                </div>

                <!-- Phone Number -->
                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phone" placeholder="">
                </div>

                <!-- Email -->
                <div class="form-group required">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <!-- Location -->
                <div class="form-group required">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" placeholder="">
                </div>

                <!-- Category -->
                <div class="form-group required">
                    <label for="category">Category</label>
                    <select id="category" name="category_id" required>
                        <option value="">Select Category</option>
                        <option value="1">Romance</option>
                        <option value="2">Fantasy</option>
                        <option value="3">Horror</option>
                        <option value="4">Drama</option>
                        <option value="5">Sci-Fi</option>
                        <option value="6">Thriller</option>
                        <option value="7">Mystery</option>
                        <option value="8">Biography</option>
                        <option value="9">History</option>
                        <option value="10">Self-Help</option>
                        <option value="11">Childrens Book</option>
                        <option value="12">Memoir</option>
                    </select>
                </div>

                <!-- Author -->
                <div class="form-group required">
                    <label for="author">Author</label>
                    <input type="text" id="author" name="author" required>
                </div>

                <!-- ISBN -->
                <div class="form-group required">
                    <label for="isbn">ISBN</label>
                    <input id="isbn" name="isbn" placeholder="Enter ISBN" required>
                </div>

                <!-- Publisher -->
                <div class="form-group required">
                    <label for="publisher">Publisher</label>
                    <input type="text" id="publisher" name="publisher" placeholder="Enter publisher name" required>
                </div>

                <!-- Year Published -->
                <div class="form-group">
                    <label for="yearPublished">Year Published</label>
                    <input type="number" id="yearPublished" name="year_published" min="1900" max="2099">
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Describe this book..."></textarea>
                </div>

                <!-- Buttons -->
                <div class="button-group">
                    <button type="submit" class="btn-submit">Upload Book</button>
                    <button type="button" class="btn-cancel" onclick="window.history.back()">Cancel</button>
                </div>

                <!-- Info -->
                <div class="upload-info">
                    <strong>Note:</strong> Please ensure all book information is correct before uploading. Your name will be recorded as the uploader of this book.
                </div>
            </div>
        </form>
    </div>

    <script src="/FrontEnd/js/auth.js"></script>
    <script>
        document.getElementById('coverInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('coverPreview');
                    const icon = document.getElementById('coverIcon');
                    const area = document.getElementById('coverUploadArea');
                    
                    preview.src = event.target.result;
                    preview.classList.add('show');
                    icon.style.display = 'none';
                    area.classList.add('has-image');
                };
                reader.readAsDataURL(file);
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = "/FrontEnd/login.html";
            } else {
                document.getElementById('email').value = user.email || '';
                document.getElementById('phoneNumber').value = user.phone || '';
                document.getElementById('location').value = user.address || '';
                
                // Load categories
                await loadCategories();
                // Load locations
                // await loadLocations();
            }
        });

        async function loadCategories() {
            return;
        }

        async function loadLocations() {
            return;
        }

        async function handleUpload(event) {
            event.preventDefault();

            const user = getCurrentUser();
            if (!user) {
                alert('You must login first');
                window.location.href = "/FrontEnd/login.html";
                return;
            }

            // Validate required fields
            const title = document.getElementById('titleBook').value;
            const author = document.getElementById('author').value;
            const categoryId = document.getElementById('category').value;
            const isbn = document.getElementById('isbn').value;
            const publisher = document.getElementById('publisher').value;
            const coverInput = document.getElementById('coverInput');

            if (!title || !author || !categoryId || !isbn || !publisher) {
                alert('Title, Author, Category, ISBN, and Publisher are required');
                return;
            }

            if (!coverInput.files || !coverInput.files[0]) {
                alert('Book cover image is required');
                return;
            }

            const formData = new FormData();
            formData.append('title', title);
            formData.append('author', author);
            formData.append('year_published', document.getElementById('yearPublished').value || '0');
            formData.append('category_id', categoryId);
            formData.append('isbn', isbn);
            formData.append('publisher', publisher);
            formData.append('uploaded_by', user.user_id);
            formData.append('uploader_name', user.name);
            formData.append('uploader_email', document.getElementById('email').value);
            formData.append('uploader_phone', document.getElementById('phoneNumber').value);
            formData.append('location', document.getElementById('location').value);
            formData.append('description', document.getElementById('description').value);
            
            // Add cover image file
            formData.append('cover_image', coverInput.files[0]);

            try {
                const response = await fetch('/api/books/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    alert('Book uploaded successfully!');
                    window.location.href = '/FrontEnd/your-books.html';
                } else {
                    alert(result.error || 'Failed to upload book');
                }
            } catch (error) {
                console.error('Upload error:', error);
                alert('An error occurred: ' + error.message);
            }
        }
    </script>
</body>
</html>
