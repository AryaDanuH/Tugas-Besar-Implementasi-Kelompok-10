<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Buku - LibMatch</title>
    <link rel="stylesheet" href="/FrontEnd/css/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
        }

        .site-header {
            background: #c7a27c;
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header-top {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
        }

        .right-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .logout-btn {
            background: #fff;
            color: #c7a27c;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #f0f0f0;
        }

        .management-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: calc(100vh - 200px);
        }

        .management-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .management-header h1 {
            font-size: 28px;
            color: #c7a27c;
        }

        .btn-add {
            background: #c7a27c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-add:hover {
            background: #b8935a;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(199, 162, 124, 0.3);
        }

        .search-filter {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-filter input,
        .search-filter select {
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-filter input:focus,
        .search-filter select:focus {
            outline: none;
            border-color: #c7a27c;
            box-shadow: 0 0 0 3px rgba(199, 162, 124, 0.1);
        }

        .search-filter input {
            flex: 1;
            min-width: 200px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .book-item {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            border: 1px solid #f0f0f0;
        }

        .book-item:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .book-item-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #c7a27c 0%, #e8d4c0 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .book-item-content {
            padding: 15px;
        }

        .book-item-title {
            font-size: 16px;
            font-weight: 600;
            color: #c7a27c;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .book-item-author {
            font-size: 13px;
            color: #666;
            margin-bottom: 4px;
        }

        .book-item-category {
            font-size: 12px;
            color: #999;
            margin-bottom: 12px;
        }

        .book-item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-edit {
            background: #c7a27c;
            color: white;
        }

        .btn-edit:hover {
            background: #b8935a;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #c7a27c;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #c7a27c;
            box-shadow: 0 0 0 3px rgba(199, 162, 124, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-submit {
            flex: 1;
            padding: 12px;
            background: #c7a27c;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-submit:hover {
            background: #b8935a;
            transform: translateY(-2px);
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background: #e0e0e0;
            color: #333;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-cancel:hover {
            background: #d0d0d0;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .management-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .search-filter {
                flex-direction: column;
            }

            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-top">
            <div class="logo">üìö LibMatch</div>
            <div class="right-actions">
                <a href="/FrontEnd/dashboard-logged-in.html" style="color: white; text-decoration: none; font-weight: 600;">‚Üê Kembali</a>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </header>

    <main class="management-container">
        <div class="management-header">
            <h1>üìö Kelola Buku</h1>
            <button class="btn-add" onclick="openAddBookModal()">+ Tambah Buku</button>
        </div>

        <div class="search-filter">
            <input type="text" id="searchInput" placeholder="Cari buku berdasarkan judul atau penulis...">
            <select id="categoryFilter">
                <option value="">Semua Kategori</option>
                <option value="Fiksi">Fiksi</option>
                <option value="Non-Fiksi">Non-Fiksi</option>
                <option value="Referensi">Referensi</option>
            </select>
            <button class="btn-add" onclick="filterBooks()">üîç Cari</button>
        </div>

        <div class="books-grid" id="booksGrid">
            <div class="empty-state">
                <div class="empty-state-icon">üìñ</div>
                <p>Memuat buku...</p>
            </div>
        </div>
    </main>

    <div class="modal" id="bookModal">
        <div class="modal-content">
            <div class="modal-header">Tambah/Edit Buku</div>
            <form id="bookForm" onsubmit="saveBook(event)">
                <div class="form-group">
                    <label>Judul Buku *</label>
                    <input type="text" id="bookTitle" required>
                </div>
                <div class="form-group">
                    <label>Penulis *</label>
                    <input type="text" id="bookAuthor" required>
                </div>
                <div class="form-group">
                    <label>Penerbit</label>
                    <input type="text" id="bookPublisher">
                </div>
                <div class="form-group">
                    <label>Tahun Terbit</label>
                    <input type="number" id="bookYear" min="1900" max="2099">
                </div>
                <div class="form-group">
                    <label>ISBN *</label>
                    <input type="text" id="bookISBN" required>
                </div>
                <div class="form-group">
                    <label>Kategori *</label>
                    <select id="bookCategory" required>
                        <option value="">Pilih Kategori</option>
                        <option value="Fiksi">Fiksi</option>
                        <option value="Non-Fiksi">Non-Fiksi</option>
                        <option value="Referensi">Referensi</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Deskripsi</label>
                    <textarea id="bookDescription" placeholder="Deskripsi buku..."></textarea>
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-submit">üíæ Simpan</button>
                    <button type="button" class="btn-cancel" onclick="closeBookModal()">Batal</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/FrontEnd/js/auth.js"></script>
    <script src="/FrontEnd/js/book-management.js"></script>
</body>
</html>
