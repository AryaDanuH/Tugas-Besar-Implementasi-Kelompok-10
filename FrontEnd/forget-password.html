<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password - LibMatch</title>
    <link rel="stylesheet" href="/FrontEnd/css/style.css">
</head>
<body>
    <div class="login-container">
        <!-- Left Section -->
        <div class="login-left">
            <h1 class="brand">LibMatch</h1>
            <img src="/FrontEnd/images/login-character.png" alt="LibMatch Character" class="login-illustration" />
        </div>

        <!-- Right Section -->
        <div class="login-right">
            <div class="login-box">
                <h2>Forgot Password?</h2>
                <p class="welcome-text">Input your email and new password</p>

                <form id="forgetPasswordForm" class="form">
                    <div>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div>
                        <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
                    </div>
                    <div>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confim New Password" required>
                    </div>
                    <button type="submit" class="login-btn">Change Password</button>
                </form>

                <p class="signup-text">
                    Back to <a href="/FrontEnd/login.html">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/FrontEnd/js/auth.js"></script>
</body>
</html>
