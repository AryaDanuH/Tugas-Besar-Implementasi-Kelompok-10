<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Saya - LibMatch</title>
    <link rel="stylesheet" href="/FrontEnd/css/style.css">
    <style>
        /* Your Books Page Specific Styles */
        .your-books-header {
            background: linear-gradient(135deg, #e9d9c4 0%, #f2e6da 100%);
            padding: 30px 20px;
            text-align: center;
            border-bottom: 3px solid #c7a27c;
        }

        .your-books-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .your-books-header p {
            color: #666;
            font-size: 16px;
        }

        .your-books-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .your-books-tabs {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .your-books-tabs button {
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: #999;
            cursor: pointer;
            padding: 8px 0;
            transition: all 0.3s;
            position: relative;
        }

        .your-books-tabs button.active {
            color: #c7a27c;
        }

        .your-books-tabs button.active::after {
            content: '';
            position: absolute;
            bottom: -17px;
            left: 0;
            right: 0;
            height: 3px;
            background: #c7a27c;
        }

        .your-books-tabs button:hover {
            color: #333;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 24px;
            margin-top: 30px;
        }

        .book-item {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            transition: all 0.3s;
            cursor: pointer;
        }

        .book-item:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
        }

        .book-item-image {
            width: 100%;
            height: 240px;
            object-fit: cover;
            background: #f5f5f5;
        }

        .book-item-info {
            padding: 16px;
        }

        .book-item-title {
            font-size: 15px;
            font-weight: 700;
            color: #333;
            margin-bottom: 6px;
            line-height: 1.3;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-item-author {
            font-size: 13px;
            color: #999;
            margin-bottom: 12px;
        }

        .book-item-status {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: #f0f0f0;
            color: #666;
        }

        .book-item-status.borrowed {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .book-item-status.returned {
            background: #fff3e0;
            color: #e65100;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .empty-state-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .empty-state-text {
            color: #999;
            font-size: 16px;
            margin-bottom: 30px;
        }

        .empty-state-btn {
            background: #c7a27c;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .empty-state-btn:hover {
            background: #b8935a;
        }

        .book-details-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .book-details-modal.active {
            display: flex;
        }

        .book-details-content {
            background: #fff;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .book-details-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #999;
        }

        .book-details-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .book-details-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .book-details-author {
            font-size: 16px;
            color: #c7a27c;
            margin-bottom: 20px;
        }

        .book-details-info {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .book-details-info-item {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
        }

        .book-details-info-label {
            color: #999;
            font-weight: 600;
        }

        .book-details-info-value {
            color: #333;
            font-weight: 600;
        }

        .book-details-actions {
            display: flex;
            gap: 12px;
        }

        .book-details-actions button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary-action {
            background: #c7a27c;
            color: #fff;
        }

        .btn-primary-action:hover {
            background: #b8935a;
        }

        .btn-secondary-action {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary-action:hover {
            background: #e8e8e8;
        }

        @media (max-width: 768px) {
            .books-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 16px;
            }

            .your-books-header h1 {
                font-size: 24px;
            }

            .book-details-content {
                padding: 20px;
            }
        }

        @media (max-width: 480px) {
            .books-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
            }

            .your-books-tabs {
                gap: 12px;
                font-size: 14px;
            }

            .book-item-image {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-top">
            <div class="logo">LibMatch</div>
            <div class="right-actions">
                <button class="calendar-btn" onclick="alert('Fitur kalender segera hadir')">ðŸ“…</button>
                <a href="/FrontEnd/profile.html" class="profile-avatar-link">
                    <img id="profileImageDisplay" src="/placeholder.svg?height=40&width=40" alt="Profile" class="profile-avatar">
                </a>
                <button class="logout-btn" onclick="logout()" title="Logout">Logout</button>
                <span class="lang-text">ID</span>
            </div>
        </div>

        <!-- STICKY DASHBOARD -->
        <div class="dashboard-bar">
            <div class="search-wrap">
                <input type="text" placeholder="Cari berdasarkan penulis, judul, atau nama..." />
            </div>

            <nav class="main-nav">
                <a href="/FrontEnd/dashboard-logged-in.html">Beranda</a>
                <a href="/FrontEnd/dashboard-logged-in.html" onclick="showFeature('bestseller')">Bestseller</a>
                <a href="/FrontEnd/dashboard-logged-in.html" onclick="showFeature('kategori')">Kategori</a>
                <a href="/FrontEnd/dashboard-logged-in.html" onclick="showFeature('find-store')">Temukan Toko</a>
                <a href="/FrontEnd/your-books.html" class="active">Buku Saya</a>
            </nav>
        </div>
    </header>

    <!-- YOUR BOOKS HEADER -->
    <div class="your-books-header">
        <h1>Buku Saya</h1>
        <p>Kelola dan lihat koleksi buku Anda</p>
    </div>

    <!-- YOUR BOOKS CONTENT -->
    <div class="your-books-container">
        <!-- TABS -->
        <div class="your-books-tabs">
            <button class="tab-btn active" data-tab="all">Semua Buku</button>
            <button class="tab-btn" data-tab="borrowed">Sedang Dipinjam</button>
            <button class="tab-btn" data-tab="returned">Sudah Dikembalikan</button>
        </div>

        <!-- BOOKS GRID -->
        <div id="booksGrid" class="books-grid">
            <!-- Books will be loaded here -->
        </div>

        <!-- EMPTY STATE -->
        <div id="emptyState" class="empty-state" style="display: none;">
            <div class="empty-state-icon">ðŸ“š</div>
            <h2 class="empty-state-title">Belum Ada Buku</h2>
            <p class="empty-state-text">Anda belum memiliki buku dalam koleksi ini</p>
            <button class="empty-state-btn" onclick="window.location.href='/FrontEnd/dashboard-logged-in.html'">Jelajahi Buku</button>
        </div>
    </div>

    <!-- BOOK DETAILS MODAL -->
    <div id="bookDetailsModal" class="book-details-modal">
        <div class="book-details-content">
            <button class="book-details-close" onclick="closeBookDetails()">âœ•</button>
            <img id="modalBookImage" src="/placeholder.svg" alt="Book" class="book-details-image">
            <h2 id="modalBookTitle" class="book-details-title"></h2>
            <p id="modalBookAuthor" class="book-details-author"></p>
            
            <div class="book-details-info">
                <div class="book-details-info-item">
                    <span class="book-details-info-label">Status:</span>
                    <span id="modalBookStatus" class="book-details-info-value"></span>
                </div>
                <div class="book-details-info-item">
                    <span class="book-details-info-label">Tanggal Pinjam:</span>
                    <span id="modalBookBorrowDate" class="book-details-info-value"></span>
                </div>
                <div class="book-details-info-item">
                    <span class="book-details-info-label">Tanggal Kembali:</span>
                    <span id="modalBookReturnDate" class="book-details-info-value"></span>
                </div>
                <div class="book-details-info-item">
                    <span class="book-details-info-label">Kategori:</span>
                    <span id="modalBookCategory" class="book-details-info-value"></span>
                </div>
            </div>

            <div class="book-details-actions">
                <button class="btn-primary-action" onclick="renewBook()">Perpanjang Peminjaman</button>
                <button class="btn-secondary-action" onclick="closeBookDetails()">Tutup</button>
            </div>
        </div>
    </div>

    <footer class="site-footer">
        <p>&copy; 2025 LibMatch. Semua hak dilindungi.</p>
    </footer>

    <script src="/FrontEnd/js/auth.js"></script>
    <script>
        let allBooks = [];
        let currentTab = 'all';

        // Check authentication on page load
        document.addEventListener("DOMContentLoaded", () => {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = "/FrontEnd/login.html";
            } else {
                if (user.profile_image) {
                    document.getElementById("profileImageDisplay").src = user.profile_image;
                }
                loadUserBooks();
            }

            // Tab switching
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    currentTab = e.target.dataset.tab;
                    filterBooks();
                });
            });
        });

        async function loadUserBooks() {
            try {
                const user = getCurrentUser();
                const response = await fetch(`${API_URL}/borrow/user/${user.id}`);
                const data = await response.json();

                if (response.ok && data.success) {
                    allBooks = data.data || [];
                    filterBooks();
                } else {
                    showNotification("Gagal memuat buku", "error");
                }
            } catch (error) {
                console.error("Error loading books:", error);
                showNotification("Terjadi kesalahan: " + error.message, "error");
            }
        }

        function filterBooks() {
            const grid = document.getElementById('booksGrid');
            const emptyState = document.getElementById('emptyState');
            
            let filtered = allBooks;
            
            if (currentTab === 'borrowed') {
                filtered = allBooks.filter(book => book.status === 'borrowed');
            } else if (currentTab === 'returned') {
                filtered = allBooks.filter(book => book.status === 'returned');
            }

            if (filtered.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
            } else {
                grid.style.display = 'grid';
                emptyState.style.display = 'none';
                grid.innerHTML = filtered.map(book => `
                    <div class="book-item" onclick="openBookDetails(${JSON.stringify(book).replace(/"/g, '&quot;')})">
                        <img src="${book.book_image || '/placeholder.svg?height=240&width=180'}" alt="${book.book_title}" class="book-item-image">
                        <div class="book-item-info">
                            <p class="book-item-title">${book.book_title}</p>
                            <p class="book-item-author">${book.book_author}</p>
                            <span class="book-item-status ${book.status}">${book.status === 'borrowed' ? 'Sedang Dipinjam' : 'Sudah Dikembalikan'}</span>
                        </div>
                    </div>
                `).join('');
            }
        }

        function openBookDetails(book) {
            document.getElementById('modalBookImage').src = book.book_image || '/placeholder.svg?height=300&width=400';
            document.getElementById('modalBookTitle').textContent = book.book_title;
            document.getElementById('modalBookAuthor').textContent = book.book_author;
            document.getElementById('modalBookStatus').textContent = book.status === 'borrowed' ? 'Sedang Dipinjam' : 'Sudah Dikembalikan';
            document.getElementById('modalBookBorrowDate').textContent = new Date(book.start_date).toLocaleDateString('id-ID');
            document.getElementById('modalBookReturnDate').textContent = book.end_date ? new Date(book.end_date).toLocaleDateString('id-ID') : '-';
            document.getElementById('modalBookCategory').textContent = book.book_category || 'Umum';
            
            document.getElementById('bookDetailsModal').classList.add('active');
        }

        function closeBookDetails() {
            document.getElementById('bookDetailsModal').classList.remove('active');
        }

        function renewBook() {
            showNotification("Fitur perpanjangan segera hadir", "success");
        }

        // Close modal when clicking outside
        document.getElementById('bookDetailsModal').addEventListener('click', (e) => {
            if (e.target.id === 'bookDetailsModal') {
                closeBookDetails();
            }
        });
    </script>
</body>
</html>
