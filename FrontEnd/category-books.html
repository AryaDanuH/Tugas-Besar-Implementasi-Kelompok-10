<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Books</title>
    <link rel="stylesheet" href="/FrontEnd/css/style.css">
    <link rel="stylesheet" href="/FrontEnd/css/bestseller.css">
    <style>
        .category-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
        }

        .category-header h1 {
            font-size: 32px;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .category-header p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .book-card-grid {
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .book-card-grid:hover {
            transform: translateY(-5px);
        }

        .book-card-grid img {
            width: 100%;
            aspect-ratio: 2 / 3;
            object-fit: contain;
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .book-card-grid .title {
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-top: 12px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .book-card-grid .sub {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .no-books-message {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="site-header">
        <div class="header-top">
            <div class="logo">LibMatch</div>
            <div class="search-wrap header-search">
                <input type="text" id="searchInput" placeholder="Search by author, title, or name..." />
            </div>
            <div class="right-actions">
                <a href="/FrontEnd/cart.html" class="cart-icon-link" id="cartLink" style="margin-right: 15px; display: none;">
                    <img src="/FrontEnd/images/cart.png" alt="Cart" style="width: 28px; height: 28px; cursor: pointer;">
                </a>
                <a href="/FrontEnd/profile.html" class="profile-avatar-link" id="profileLink" style="display: none;">
                    <img id="userAvatar" class="profile-avatar-img" src="/FrontEnd/images/placeholder-profile.png" alt="Profile">
                </a>
                <button class="logout-btn" id="logoutBtn" onclick="logout()" title="Logout" style="display: none;">Logout</button>
                <button class="login-btn" id="loginBtn" onclick="window.location.href='/FrontEnd/login.html'" style="display: none;">Login</button>
                <span class="lang-text">EN</span>
            </div>
        </div>

        <nav class="main-nav header-nav">
            <a href="#" id="homeLink">Home</a>
            <a href="/FrontEnd/top-seller.html">Bestseller</a>
            <a href="/FrontEnd/select-categories.html" class="active">Category</a>
            <a href="/FrontEnd/location.html">Locations</a>
            <a href="/FrontEnd/your-books.html" id="myBooksLink" style="display: none;">My Books</a>
        </nav>
    </header>

    <!-- MAIN CONTENT -->
    <main class="bestseller-main" style="background: white; min-height: 80vh;">
        <div class="category-container">
            <div class="category-header">
                <h1 id="categoryTitle">Category</h1>
                <p id="categoryCount">Loading...</p>
            </div>

            <div id="books-container" class="books-grid">
                <!-- Books will be loaded here -->
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <nav class="footer-nav">
            <a href="/FrontEnd/about.html">About</a> | 
            <a href="/FrontEnd/help.html">Help</a> | 
            <a href="/FrontEnd/terms.html">Terms</a> | 
            <a href="/FrontEnd/privacy.html">Privacy</a> |
            <a href="/FrontEnd/contact.html">Contact</a> 
        </nav>
        <p>&copy; 2025 LibMatch. All rights reserved.</p>
    </footer>

    <script src="/FrontEnd/js/auth.js"></script>
    <script>
        function getUrlParameter(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        document.addEventListener('DOMContentLoaded', async () => {
            checkAuthAndUpdateUI();
            
            const categoryId = getUrlParameter('id');
            const categoryName = getUrlParameter('name');
            
            const titleEl = document.getElementById('categoryTitle');
            if (categoryName && titleEl) {
                titleEl.textContent = categoryName;
            }

            const API_URL = window.location.origin + "/api";

            // Load all books from API
            try {
                const response = await fetch(`${API_URL}/books`);
                const allBooks = await response.json();
                console.log("[v0] API Response:", allBooks);
                
                const filtered = allBooks.filter((book) => 
                    book.category_id == categoryId && book.status.toLowerCase() === 'accepted'
                );
                
                console.log("[v0] Filtered books:", filtered);
                
                const countEl = document.getElementById('categoryCount');
                if (countEl) {
                    countEl.textContent = `${filtered.length} books available`;
                }
                
                displayBooks(filtered);
            } catch (error) {
                console.error('Error loading books:', error);
                const container = document.getElementById('books-container');
                if (container) {
                    container.innerHTML = '<p class="no-books-message">Error loading books. Please try again later.</p>';
                }
            }
        });

        function displayBooks(books) {
            const container = document.getElementById('books-container');
            if (!container) return;
            
            container.innerHTML = '';
            
            if (books.length === 0) {
                container.innerHTML = '<p class="no-books-message">No books available in this category.</p>';
                return;
            }
            
            books.forEach(book => {
                const bookCard = document.createElement('div');
                bookCard.className = 'book-card-grid';
                
                const coverImage = book.cover_image || '/FrontEnd/images/book-cover.png';
                const title = book.title || 'Unknown Title';
                const author = book.author || 'Unknown Author';
                const bookId = book.book_id;
                
                bookCard.innerHTML = `
                    <img src="${coverImage}" alt="${title}" onerror="this.src='/FrontEnd/images/book-cover.png'">
                    <p class="title">${title}</p>
                    <p class="sub">${author}</p>
                `;
                
                // Click to view book details
                bookCard.addEventListener('click', () => {
                    window.location.href = `/FrontEnd/public-book-detail.html?id=${bookId}`;
                });
                
                container.appendChild(bookCard);
            });
        }

        function checkAuthAndUpdateUI() {
            const user = typeof getCurrentUser === 'function' ? getCurrentUser() : null;
            if (user) {
                document.getElementById('logoutBtn').style.display = 'block';
                document.getElementById('profileLink').style.display = 'block';
                document.getElementById('cartLink').style.display = 'block';
                document.getElementById('myBooksLink').style.display = 'block';
                document.getElementById('loginBtn').style.display = 'none';
                document.getElementById('homeLink').href = '/FrontEnd/dashboard-logged-in.html';
            } else {
                document.getElementById('logoutBtn').style.display = 'none';
                document.getElementById('profileLink').style.display = 'none';
                document.getElementById('cartLink').style.display = 'none';
                document.getElementById('myBooksLink').style.display = 'none';
                document.getElementById('loginBtn').style.display = 'block';
                document.getElementById('homeLink').href = '/FrontEnd/index.html';
            }
        }
    </script>
</body>
</html>
