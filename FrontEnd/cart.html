<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - LibMatch</title>
    <link rel="stylesheet" href="/FrontEnd/css/style.css">
    <style>
        .cart-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background: white;
            min-height: 80vh;
        }

        .cart-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .back-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #666;
        }

        .cart-title {
            font-size: 20px;
            color: #999;
        }

        .cart-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }

        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            gap: 20px;
            padding: 20px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
        }

        .item-cover {
            width: 80px;
            height: 110px;
            border-radius: 6px;
            overflow: hidden;
        }

        .item-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .item-details {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .item-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
        }

        .item-author {
            font-size: 14px;
            color: #999;
        }

        .item-price {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-top: auto;
        }

        .item-remove {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            font-size: 20px;
            padding: 5px;
        }

        .cart-summary {
            background: #fafafa;
            padding: 25px;
            border-radius: 8px;
            height: fit-content;
            position: sticky;
            top: 20px;
        }

        .summary-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 2px solid #e0e0e0;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
        }

        .checkout-btn {
            width: 100%;
            padding: 15px;
            background: #c4f34e;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .checkout-btn:hover {
            background: #b3e03d;
        }

        .empty-cart {
            text-align: center;
            padding: 60px;
            color: #999;
        }

        @media (max-width: 768px) {
            .cart-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="header-top">
            <div class="logo">LibMatch</div>
            <div class="right-actions">
                <!-- Added cart icon to cart page header -->
                <a href="/FrontEnd/cart.html" class="cart-icon-link" style="margin-right: 15px;">
                    <img src="/FrontEnd/images/cart.png" alt="Cart" style="width: 28px; height: 28px; cursor: pointer;">
                </a>
                <a href="/FrontEnd/profile.html" class="profile-avatar-link">
                    <img id="userAvatar" class="profile-avatar-img" src="/FrontEnd/images/placeholder-profile.png" alt="Profile">
                </a>
                <button class="logout-btn" onclick="logout()" title="Logout">Logout</button>
                <span class="lang-text">EN</span>
            </div>
        </div>
        <nav class="main-nav header-nav">
            <a href="/FrontEnd/dashboard-logged-in.html">Home</a>
            <a href="#">Bestseller</a>
            <a href="#">Category</a>
            <a href="#">Borrower</a>
            <a href="/FrontEnd/your-books.html">My Books</a>
        </nav>
    </header>

    <main class="main-content">
        <div class="cart-container">
            <div class="cart-header">
                <button class="back-button" onclick="window.history.back()">←</button>
                <h1 class="cart-title">Cart</h1>
            </div>

            <div id="cartContent"></div>
        </div>
    </main>

    <script src="/FrontEnd/js/auth.js"></script>
    <script>
        let cart = [];
        const locations = [
            { id: 1, name: 'LibMatch Transmart Buahbatu' },
            { id: 2, name: 'LibMatch Kebon Jati' },
            { id: 3, name: 'LibMatch Cihampelas' }
        ];

        function initCart() {
            const user = getCurrentUser();
            if (!user) {
                window.location.href = '/FrontEnd/login.html';
                return;
            }

            loadCart();
        }

        function loadCart() {
            const user = getCurrentUser();
            const cartKey = `libmatch_cart_${user.user_id}`;
            const savedCart = localStorage.getItem(cartKey);
            cart = savedCart ? JSON.parse(savedCart) : [];
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('cartContent');
            
            if (cart.length === 0) {
                container.innerHTML = '<div class="empty-cart"><p>Your cart is empty</p></div>';
                return;
            }

            const subtotal = cart.reduce((sum, item) => sum + (item.price || 40000), 0);
            
            container.innerHTML = `
                <div class="cart-content">
                    <div class="cart-items">
                        ${cart.map((item, index) => `
                            <div class="cart-item">
                                <div class="item-cover">
                                    <img src="${item.cover_image || '/FrontEnd/images/book-cover.png'}" alt="${item.title}">
                                </div>
                                <div class="item-details">
                                    <div class="item-title">${item.title}</div>
                                    <div class="item-author">${item.author}</div>
                                    <div class="item-price">Rp ${(item.price || 40000).toLocaleString('id-ID')}</div>
                                </div>
                                <button class="item-remove" onclick="removeFromCart(${index})">×</button>
                            </div>
                        `).join('')}
                    </div>
                    <div class="cart-summary">
                        <div class="summary-title">Loan summary</div>
                        <div class="summary-row">
                            <span>Total</span>
                            <span>Rp ${subtotal.toLocaleString('id-ID')}</span>
                        </div>
                        <button class="checkout-btn" onclick="proceedToCheckout()">Pay now</button>
                    </div>
                </div>
            `;
        }

        function removeFromCart(index) {
            const user = getCurrentUser();
            const cartKey = `libmatch_cart_${user.user_id}`;
            cart.splice(index, 1);
            localStorage.setItem(cartKey, JSON.stringify(cart));
            renderCart();
        }

        function proceedToCheckout() {
            window.location.href = '/FrontEnd/checkout.html';
        }

        window.addEventListener('load', initCart);
    </script>
</body>
</html>
